<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
   <header>
        <img src="img/alura.png" alt="logo alura" class="logo">
   </header>

   <main>
        <section id="mensaje">
            <textarea cols="30" rows="8" class="mensaje" placeholder="Ingrese el mensaje aquí"></textarea>

            <div><h6>Solo letras minúsculas y sin acentos</h6></div>

            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <aside>
            <textarea cols="30" rows="7" class="mensaje-cifrado"></textarea>

            <div class="caja-copiar">
                <button class="copiar">Copiar</button>
            </div>
        </aside>

   </main>

    <footer>
            &copy;  Desarrollado por Octavio Lomeli  2023
   </footer>

   <script src="script.js">          
   </script>
</body>
</html>
