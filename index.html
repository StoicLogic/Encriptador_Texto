<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="img/alura.png" alt="logo alura" class="logo">
    </header>

    <main class="main">

        <div class="texto">
            <textarea class="mensaje textarea" placeholder="Ingrese el mensaje aquí"></textarea>

            <div>
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="encriptar boton">Encriptar</button>
                <button class="desencriptar boton">Desencriptar</button>
            </div>
        </div>

        <div class="aside">
            <textarea class="mensaje-cifrado textarea texto-vacio placeholder-text" disabled></textarea>
            <button class="copiar boton">Copiar</button>
        </div>

    </main>

    <script src="script.js">
    </script>
</body>

</html>
